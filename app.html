<!DOCTYPE html>
<html>
    <head>
        
        <title>CodeSocket</title>
        
        <link href="fonts/style.css" type="text/css" rel="stylesheet" media="all" />
        <link href="styles/codemirror.css" type="text/css" rel="stylesheet" media="all" />
        <link href="styles/base16-light.css" type="text/css" rel="stylesheet" media="all" />
        <link href="styles/app.css" type="text/css" rel="stylesheet" media="all" />
        
        <script data-main="scripts/app" src="scripts/require.js"></script>
        
    </head>
    <body class="no-editor">
        
        <div class="wrapper">
            <div class="sidebar">
                <div class="menubar">
                    <div class="entry disabled" data-menu="[
                                                  { &quot;label&quot;: &quot;Neues Projekt...&quot;, &quot;cmd&quot;: &quot;window.newproject&quot; },
                                                  { &quot;label&quot;: &quot;Projekte verwalten&quot;, &quot;cmd&quot;: &quot;window.projects&quot; }
                                                  ]">
                        <span class="projectlabel">Kein Projekt gew&auml;hlt</span>
                        <span class="icon"></span>
                    </div>
                </div>
                <div class="files">
                </div>
                <div class="tree">
                    
                </div>
            </div>
            <div class="main">
                <div class="menubar">
                    <div class="entries">
                        <div class="entry" data-menu="[
                                                      { &quot;label&quot;: &quot;Neue Datei&quot;, &quot;cmd&quot;: &quot;tabs.new&quot; },
                                                      { &quot;label&quot;: &quot;&Ouml;ffnen&quot;, &quot;cmd&quot;: &quot;tabs.open&quot; },
                                                      &quot;|&quot;,
                                                      { &quot;label&quot;: &quot;Speichern&quot;, &quot;cmd&quot;: &quot;tabs.save&quot; },
                                                      { &quot;label&quot;: &quot;Alle Speichern&quot;, &quot;cmd&quot;: &quot;tabs.saveall&quot; },
                                                      &quot;|&quot;,
                                                      { &quot;label&quot;: &quot;Schlie&szlig;en&quot;, &quot;cmd&quot;: &quot;tabs.close&quot; },
                                                      { &quot;label&quot;: &quot;Alle schlie&szlig;en&quot;, &quot;cmd&quot;: &quot;tabs.closeall&quot; },
                                                      &quot;|&quot;,
                                                      { &quot;label&quot;: &quot;Neues Projekt&quot;, &quot;cmd&quot;: &quot;window.newproject&quot; },
                                                      { &quot;label&quot;: &quot;Projekt &ouml;ffnen&quot;, &quot;cmd&quot;: &quot;window.projects&quot; },
                                                      &quot;|&quot;,
                                                      { &quot;label&quot;: &quot;Beenden&quot;, &quot;cmd&quot;: &quot;app.close&quot; }
                                                      ]">
                            Datei
                        </div>
                        <div class="entry" data-menu="[
                                                      { &quot;label&quot;: &quot;R&uuml;ckg&auml;ngig&quot;, &quot;cmd&quot;: &quot;editor.undo&quot; },
                                                      { &quot;label&quot;: &quot;Wiederholen&quot;, &quot;cmd&quot;: &quot;editor.redo&quot; },
                                                      &quot;|&quot;,
                                                      { &quot;label&quot;: &quot;Ausschneiden&quot;, &quot;cmd&quot;: &quot;editor.cut&quot; },
                                                      { &quot;label&quot;: &quot;Kopieren&quot;, &quot;cmd&quot;: &quot;editor.copy&quot; },
                                                      { &quot;label&quot;: &quot;Einf&uuml;gen&quot;, &quot;cmd&quot;: &quot;editor.paste&quot; },
                                                      &quot;|&quot;,
                                                      { &quot;label&quot;: &quot;Alles ausw&auml;hlen&quot;, &quot;cmd&quot;: &quot;editor.selectall&quot; },
                                                      { &quot;label&quot;: &quot;Zeile ausw&auml;hlen&quot;, &quot;cmd&quot;: &quot;editor.selectline&quot; },
                                                      &quot;|&quot;,
                                                      { &quot;label&quot;: &quot;Suchen&quot;, &quot;cmd&quot;: &quot;editor.search&quot; },
                                                      { &quot;label&quot;: &quot;Im Projekt suchen&quot;, &quot;cmd&quot;: &quot;editor.searchproject&quot; },
                                                      { &quot;label&quot;: &quot;Ersetzen&quot;, &quot;cmd&quot;: &quot;editor.replace&quot; },
                                                      &quot;|&quot;,
                                                      { &quot;label&quot;: &quot;Einr&uuml;cken&quot;, &quot;cmd&quot;: &quot;editor.indentincrease&quot; },
                                                      { &quot;label&quot;: &quot;Ausr&uuml;cken&quot;, &quot;cmd&quot;: &quot;editor.indentdecrease&quot; },
                                                      { &quot;label&quot;: &quot;Dublizieren&quot;, &quot;cmd&quot;: &quot;editor.dublicate&quot; },
                                                      { &quot;label&quot;: &quot;Zeile l&ouml;schen&quot;, &quot;cmd&quot;: &quot;editor.removeline&quot; },
                                                      { &quot;label&quot;: &quot;Zeile nach oben verschieben&quot;, &quot;cmd&quot;: &quot;editor.movelineup&quot; },
                                                      { &quot;label&quot;: &quot;Zeile nach unten verschieben&quot;, &quot;cmd&quot;: &quot;editor.movelinedown&quot; },
                                                      &quot;|&quot;,
                                                      { &quot;label&quot;: &quot;Zeile (aus)kommentieren&quot;, &quot;cmd&quot;: &quot;editor.commentline&quot; },
                                                      { &quot;label&quot;: &quot;Block (aus)kommentieren&quot;, &quot;cmd&quot;: &quot;editor.commentblock&quot; },
                                                      &quot;|&quot;,
                                                      { &quot;label&quot;: &quot;Leerzeichen in Tabs umwandeln&quot;, &quot;cmd&quot;: &quot;editor.spacestotabs&quot; },
                                                      { &quot;label&quot;: &quot;Tabs in Leerzeichen umwandeln&quot;, &quot;cmd&quot;: &quot;editor.tabstospaces&quot; }
                                                      ]">
                            Bearbeiten
                        </div>
                        <div class="entry" data-menu="[
                                                      { &quot;label&quot;: &quot;Einstellungen&quot;, &quot;cmd&quot;: &quot;window.settings&quot; },
                                                      { &quot;label&quot;: &quot;&Uuml;ber&quot;, &quot;cmd&quot;: &quot;window.about&quot; }
                                                      ]">
                            Extras
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="btn icon icon-expand" data-click="app.maximize">
                        </div>
                        <div class="btn icon icon-close" data-click="app.close">
                        </div>
                    </div>
                </div>
                <div class="content" id="editor">
                </div>
                <div class="statusbar">
                    
                </div>
            </div>
        </div>
        
        <div class="overlays">
            <div class="clicklayer">
            </div>
            <div class="menu">
            </div>
            <div class="windows">
                <div class="window newproject">
                    <div class="header">
                        <h1>Neues Projekt</h1>
                    </div>
                    
                    <div class="tabs" data-tabs="{ &quot;local&quot;: &quot;Lokal&quot;, &quot;remote&quot;: &quot;FTP&quot; }">
                        <div class="tab local"></div>
                        <div class="tab remote"></div>
                    </div>
                    
                    <div class="footer"></div>
                </div>
                <div class="window projects">
                    <div class="header">
                        <h1>Meine Projekte</h1>
                    </div>
                    
                    <div class="tabs" data-tabs="{ &quot;local&quot;: &quot;Lokal&quot;, &quot;remote&quot;: &quot;FTP&quot; }">
                        <div class="tab local"></div>
                        <div class="tab remote"></div>
                    </div>
                </div>
                <div class="window settings">
                    <div class="header">
                        <h1>Einstellungen</h1>
                    </div>
                    
                </div>
                <div class="window about">
                    <div class="header">
                        <h1>&Uuml;ber</h1>
                    </div>
                    
                </div>
                
            </div>
        </div>
        
    </body>
</html>
