<!DOCTYPE html>
<html ng-app="codesocket" ng-csp>
    <head>
        
        <title>CodeSocket</title>
        
        <link href="fonts/sourcecodepro/style.css" type="text/css" rel="stylesheet" media="all" />
        <link href="fonts/icomoon/style.css" type="text/css" rel="stylesheet" media="all" />
        
        <link href="css/codemirror.css" type="text/css" rel="stylesheet" media="all" />
        <link href="css/base16-light.css" type="text/css" rel="stylesheet" media="all" />
        
        <link href="css/app.css" type="text/css" rel="stylesheet" media="all" />
        
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/codemirror.js"></script>
        <script type="text/javascript" src="lib/angular-1.2.16.js"></script>
        
        <script type="text/javascript" src="app/modules/angular-animate-1.2.16.js"></script>
        <script type="text/javascript" src="app/modules/clike.js"></script>
        <script type="text/javascript" src="app/modules/css.js"></script>
        <script type="text/javascript" src="app/modules/htmlmixed.js"></script>
        <script type="text/javascript" src="app/modules/javascript.js"></script>
        <script type="text/javascript" src="app/modules/perl.js"></script>
        <script type="text/javascript" src="app/modules/php.js"></script>
        <script type="text/javascript" src="app/modules/ruby.js"></script>
        <script type="text/javascript" src="app/modules/sass.js"></script>
        <script type="text/javascript" src="app/modules/sql.js"></script>
        <script type="text/javascript" src="app/modules/xml.js"></script>
        
        <script type="text/javascript" src="app/app.js"></script>
        
        <script type="text/javascript" src="app/Factories.js"></script>
        <script type="text/javascript" src="app/Filters.js"></script>
        <script type="text/javascript" src="app/Directives.js"></script>
        <script type="text/javascript" src="app/Controllers.js"></script>
        <script type="text/javascript" src="app/Values.js"></script>
        
    </head>
    <body>
        
        <div class="wrapper" ng-controller="MainCtrl">
            <div class="sidebar">
                <div class="menubar" ng-controller="ProjectCtrl">
                    <div class="entry" cs-menu="projects">
                        <span class="projectlabel">{{project}}</span>
                        <span class="icon"></span>
                    </div>
                </div>
                <div class="files">
                    <div class="entry" ng-class="{'active':f.active}" ng-repeat="f in files" ng-click="selectfile(f)">
                        <span class="icon icon-{{util.getFileIcon(f.entry.name)}}"></span>
                        <span class="label">{{f.entry.name}}</span>
                        <div ng-switch="f.clean">
                            <span class="action" ng-switch-when="true" ng-click="closefile(f)">close</span>
                            <span class="action" ng-switch-when="false" ng-click="savefile(f)">save</span>
                        </div>
                    </div>
                </div>
                <div class="tree" ng-controller="FiletreeCtrl">
                    <div class="dir" ng-class="{'open': d.open}" ng-repeat="d in tree.folder | orderBy:'dir.name'" ng-include="'FileTree.html'"></div>
                    <div class="entry" ng-repeat="f in tree.files | orderBy:'name'" ng-dblclick="openfile(f)">
                        <span class="icon icon-{{util.getFileIcon(f.name)}}"></span>
                        <span class="label">{{f.name}}</span>
                    </div>
                    
                    <script type="text/ng-template" id="FileTree.html">
                        <div class="entry" ng-click="toggleDir(d)">
                            <span class="icon" ng-class="{'icon-arrow-right': !d.open, 'icon-arrow-down': d.open}"></span>
                            <span class="label" ng-bind="d.dir.name"></span>
                        </div>
                        <div class="subdir">
                            <div class="dir" ng-class="{'open': d.open}" ng-repeat="d in d.folder | orderBy:'dir.name'" ng-include="'FileTree.html'"></div>
                            <div class="entry" ng-repeat="f in d.files | orderBy:'name'" ng-dblclick="openfile(f)">
                                <span class="icon icon-{{util.getFileIcon(f.name)}}"></span>
                                <span class="label">{{f.name}}</span>
                            </div>
                        </div>
                    </script>
                </div>
            </div>
            <div class="main">
                <div class="menubar">
                    <div class="entries">
                        <div class="entry" cs-menu="file">
                            Datei
                        </div>
                        <div class="entry" cs-menu="edit">
                            Bearbeiten
                        </div>
                        <div class="entry" cs-menu="extras">
                            Extras
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="btn icon icon-checkbox-unchecked" ng-click="maximize()">
                        </div>
                        <div class="btn icon icon-close" ng-click="close()">
                        </div>
                    </div>
                </div>
                <div class="notifer" ng-controller="NotiferCtrl">
                    <div class="notification" ng-repeat="n in notifications">{{n.msg}}</div>
                </div>
                <div class="content" id="editor">
                </div>
                <div class="statusbar">
                    
                </div>
            </div>
        </div>
        
        <div class="overlays">
            <div class="clicklayer">
            </div>
            
            <cs-menu></cs-menu>
            <cs-window></cs-window>
        </div>
        
    </body>
</html>
