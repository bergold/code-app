<!DOCTYPE html>
<html>
    <head>
        
        <title>CodeSocket</title>
        
        <link href="styles/app.css" type="text/css" rel="stylesheet" media="all" />
        <link href="styles/codemirror.css" type="text/css" rel="stylesheet" media="all" />
        <link href="styles/base16-light.css" type="text/css" rel="stylesheet" media="all" />
        
        <script data-main="scripts/app" src="scripts/require.js"></script>
        
    </head>
    <body class="no-editor">
        
        <div class="wrapper">
            <div class="sidebar">
                <div class="menubar">
                    
                </div>
                <div class="files">
                </div>
                <div class="tree">
                    
                </div>
            </div>
            <div class="main">
                <div class="menubar">
                    <div class="entries">
                        <div class="entry">
                            File
                        </div>
                        <div class="entry">
                            Edit
                        </div>
                        <div class="entry">
                            Settings
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="btn" data-click="app.maximize">
                        </div>
                        <div class="btn" data-click="app.close">
                        </div>
                    </div>
                </div>
                <div class="content" id="editor">
                </div>
                <div class="statusbar">
                    
                </div>
            </div>
        </div>
        
        <div class="overlays">
            <div class="contextmenus">
                
            </div>
            <div class="windows">
                
            </div>
        </div>
        
    </body>
</html>
